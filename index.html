<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counterdown Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>WE'RE LAUNCHING <span>SOON</span></h2>

        <div class="wrapper">
            <div>
                <p id="days">00</p>
                <span>DAYS</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>HOURS</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>MINUTES</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>SECONDS</span>
            </div>

        </div>

        <div class="logo">
            <img src="https://www.svgrepo.com/show/333555/instagram-alt.svg" alt="instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/80/80648.png" alt="pinterest">
            <img src="https://cdn-icons-png.flaticon.com/512/44/44646.png" alt="facebook">
        </div>
            
    </div> 

    <script src="script.js"></script>    
</body>
</html>
